<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script defer src="script.js"></script>
  <title>Student Form</title>
</head>
<body>

<!-- Student Form -->
<form id="studentForm">
  <!-- Name Input -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required pattern="[A-Za-z. ]+" placeholder="A.N. Other">

  <!-- Address Input -->
  <label for="address">Address:</label>
  <input type="text" id="address" name="address" required pattern="[A-Za-z0-9., ]+" placeholder="High Street, Carlow">

  <!-- Phone Number Input -->
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" pattern="[0-9 ()- ]+" placeholder="(087) 123 or 087-123">

  <!-- Email Address Input -->
  <label for="email">Email Address:</label>
  <input type="email" id="email" name="email" required placeholder="Moloney@itcarlow.ie">

  <!-- Confirm Email Address Input -->
  <label for="confirmEmail">Confirm Email Address:</label>
  <input type="email" id="confirmEmail" name="confirmEmail" required placeholder="Confirm Email">

  <!-- Date of Birth Input -->
  <label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required>

  <!-- Starting Date Input -->
  <label for="startDate">Starting Date:</label>
  <input type="date" id="startDate" name="startDate" required>

  <!-- Submit and Clear Buttons -->
  <button type="button" onclick="validateForm()">Submit</button>
  <button type="button" onclick="clearForm()">Clear</button>
</form>

</body>
</html>
