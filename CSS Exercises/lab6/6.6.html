<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maximum of Three Numbers</title>
</head>
<body>

<!-- Inline JavaScript for Task 6 -->
<script>
  // Define and call the myMaxOfThree function
  function myMaxOfThree(num1, num2, num3) {
    // Use if...else statements to find the maximum of three numbers
    if (num1 >= num2 && num1 >= num3) {
      return num1;
    } else if (num2 >= num1 && num2 >= num3) {
      return num2;
    } else {
      return num3;
    }
  }

  // Prompt the user for three numbers
  var num1 = parseInt(prompt("Enter the first number:"));
  var num2 = parseInt(prompt("Enter the second number:"));
  var num3 = parseInt(prompt("Enter the third number:"));

  // Call the myMaxOfThree function and display the result
  var maxResult = myMaxOfThree(num1, num2, num3);
  document.write("The maximum of the three numbers is: " + maxResult);
</script>

</body>
</html>
