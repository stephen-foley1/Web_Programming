<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grades</title>
</head>
<body>

<!-- Inline JavaScript for Task 3 -->
<script>
  // Prompt the user for the grade
  var grade = prompt("Enter the grade (A, B, C, D, E):");

  // Use a switch statement to determine the appropriate alert message
  switch (grade) {
    case 'A' :
      alert("Good Job")
      break;
    case 'B':
      alert("Pretty Good")
      break;
    case 'C':
      alert("Passed")
      break;
    case 'D':
      alert("Not so Good")
      break;
    case 'E':
      alert("Failed")
      break;
    default:
      alert("Error. Please make sure you use a capital letter")
  }
</script>

</body>
</html>
