<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Averaging</title>
</head>
<body>

<!-- Inline JavaScript for Task 4 -->
<script>
  var sum = 0;
  var count = 0;
  var input;

  // Continue prompting the user until -1 is entered
  while (input !== -1) {
    input = parseInt(prompt("Enter a result (or -1 to finish):"));

    // Check if the input is valid (not -1)
    if (input !== -1) {
      sum += input;
      count++;
    }
  }

  // Check if any results were entered
  if (count === 0) {
    alert("No results entered.");
  } else {
    var average = sum / count;
    document.write("Class Average: " + average.toFixed(2));
  }
</script>

</body>
</html>
